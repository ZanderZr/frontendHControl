[build]
  command = "ng build --configuration=production"
  publish = "dist/tu-app"  # Reemplaza "tu-app" con el nombre real de tu proyecto en Angular

[[redirects]]
  from = "/api/*"
  to = "https://backendhcontrol-production.up.railway.app/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/socket.io/*"
  to = "wss://backendhcontrol-production.up.railway.app/socket.io/:splat"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
